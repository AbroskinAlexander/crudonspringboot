<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Редактирование пользователя</title>
<body>
<form class="your-form-selector" method="post" action="/admin/update">
    <table width="100%" cellspacing="0" cellpadding="4">
            <tr>
                <td></td>
                <td>Редактирование пользователя:</td>
            </tr>
            <tr>
                <td align="right" width="100">ID:</td>
                <td><p th:text="${user.id}"></p></td>
                <td><input type="hidden" name="id" th:value="${user.id}" maxlength="50" size="20"></td>
            </tr>
            <tr>
                <td align="right" width="100">Имя:</td>
                <td><input type="text" name="username" th:value="${user.username}" maxlength="50" size="20" required placeholder></td>
            </tr>
            <tr>
                <td align="right" width="100">Пароль:</td>
                <td><input type="text" name="password" th:value="${user.password}" maxlength="50" size="20" required placeholder></td>
            </tr>
            <tr>
                <td align="right" width="150">Роли пользователя:</td>
                <td> <p th:each="role : ${user.getRoles()}" th:text="${role.getAuthority()}"></p></br></td>
            </tr>
            <tr>
                <td align="right" width="150">Тип пользователя:</td>
                <td><input type="checkbox" name="role1" value="1">USER<Br>
                    <input type="checkbox" name="role2" value="2">ADMIN<Br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Подтвердить изменения"></td>
            </tr>
            </tr>
    </table>
</form>
<div th:include="user-logout"></div>
</body>
</html>
